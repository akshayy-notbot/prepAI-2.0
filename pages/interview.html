<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview - PrepAI Interview Coach</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¤–</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .hidden { display: none; }
        .screen-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 1rem;
        }
        .card {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
        }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Enhanced Chat Interface Styles */
        .chat-message {
            animation: slideInUp 0.3s ease-out;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Interview Screen -->
    <div class="screen-container">
        <div class="max-w-6xl mx-auto w-full">
            <!-- Interview Screen Header -->
            <div class="bg-white rounded-xl shadow-lg border border-gray-200 p-6 mb-6 mt-8">
                <div class="flex justify-between items-start">
                    <div class="flex-1">
                        <h2 class="text-2xl font-bold text-gray-900 mb-2">AI Interview Session</h2>
                        <p class="text-gray-600" id="interview-config-display">Loading configuration...</p>
                    </div>
                    <div class="text-right">
                        <div class="text-sm font-semibold text-gray-600 mb-2">Interview Duration</div>
                        <div id="timer" class="text-4xl font-mono font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">00:00</div>
                    </div>
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden">
                <!-- Professional Chat Header -->
                <div class="px-6 py-4 border-b border-gray-200 bg-gradient-to-r from-gray-50 to-white">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-3">
                            <div class="w-8 h-8 bg-gradient-to-br from-blue-600 to-purple-600 rounded-lg flex items-center justify-center">
                                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8s9 3.582 9 8-9-8-9-8z"></path>
                                </svg>
                            </div>
                            <div>
                                <h3 class="font-semibold text-gray-900 text-lg">AI Interview Session</h3>
                                <p class="text-sm text-gray-600" id="interview-status">Initializing...</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-3">
                            <div id="loading-indicator" class="hidden">
                                <div class="flex items-center space-x-1">
                                    <div class="w-1.5 h-1.5 bg-blue-600 rounded-full animate-pulse"></div>
                                    <div class="w-1.5 h-1.5 bg-blue-600 rounded-full animate-pulse" style="animation-delay: 0.2s"></div>
                                    <div class="w-1.5 h-1.5 bg-blue-600 rounded-full animate-pulse" style="animation-delay: 0.4s"></div>
                                </div>
                            </div>
                            <button 
                                id="exit-interview-btn" 
                                class="text-gray-500 hover:text-gray-700 hover:bg-gray-100 py-2 px-3 rounded-lg transition duration-200 flex items-center gap-2"
                                title="Exit Interview"
                            >
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                                <span class="text-xs font-medium">Exit</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Professional Chat Messages Container -->
                <div id="chat-messages" class="px-6 py-6 h-[50vh] overflow-y-auto flex flex-col gap-6 bg-white">
                    <!-- Welcome message will be added here -->
                </div>

                <!-- Professional Input Area -->
                <div class="px-6 py-6 border-t border-gray-200 bg-gray-50">
                    <!-- Professional Input with Inline Send Button -->
                    <div class="relative">
                        <textarea 
                            id="chat-input" 
                            class="w-full py-2 px-3 pr-12 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none transition-all duration-200 font-medium text-gray-800 placeholder-gray-400" 
                            rows="1" 
                            placeholder="Provide your detailed response to the interview question..." 
                            disabled
                            maxlength="2000"
                        ></textarea>
                        <button 
                            id="send-button" 
                            class="absolute right-3 top-1/2 -translate-y-1/2 w-8 h-8 bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed rounded-full transition-all duration-200 flex items-center justify-center shadow-sm"
                            disabled
                            title="Send message"
                        >
                            <span class="text-white font-bold text-lg">&gt;</span>
                        </button>
                    </div>
                    
                    <!-- Professional Loading States -->
                    <div id="input-loading-states" class="mt-6 space-y-3">
                        <!-- Typing Indicator -->
                        <div id="typing-indicator" class="hidden flex items-center space-x-3 text-sm text-gray-600 bg-white px-4 py-3 rounded-lg border border-gray-200">
                            <div class="flex space-x-1">
                                <div class="w-2 h-2 bg-blue-600 rounded-full animate-bounce"></div>
                                <div class="w-2 h-2 bg-blue-600 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                                <div class="w-2 h-2 bg-blue-600 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                            </div>
                            <span>AI is analyzing your response...</span>
                        </div>
                        
                        <!-- Question Loading State -->
                        <div id="question-loading" class="hidden flex items-center space-x-3 text-sm text-gray-600 bg-white px-4 py-3 rounded-lg border border-gray-200">
                            <div class="loader w-4 h-4"></div>
                            <span>Generating next question...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load shared utilities first (Production Minified) -->
    <script src="../js/shared/state.js"></script>
    <script src="../js/shared/utils.js"></script>
    <script src="../js/shared/security.js"></script>
    <script src="../js/shared/error-handler.js"></script>
    <script src="../js/shared/performance.js"></script>
    <script src="../config.js"></script>
    
    <!-- Load page-specific JavaScript -->
    <script src="../js/pages/interview.js"></script>
    

</body>
</html>
